<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>SaleOkase</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main-sidebar-style.css">
    <link rel="stylesheet" href="context-sidebar-style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="phone-overlay">
        <div id="phone-dialog">
          <h1>Phone version isn't quite ready yet!</h1>
          <p>Don't worry, pretty soon you'll be able to browse this site from a phone, but, for the time being, we're sorry to say that you won't be able to use our site.</p>
        </div>
      </div>
      <div id="content-canvas">
        <div id="main-sidebar" onmouseover="toggleMenu()" onmouseout="toggleMenu()">
          <p>This is the main sidebar</p>
        </div>
        <div id="context-sidebar">
          <a href="#" onclick="toggleContext()" id="close-arrow">
            <img alt="close" title="close" src="/img/assets/close-arrow.png" />
          </a>
        </div>
        <div id="map-canvas">
          <div id="placeholder">
            Map goes here
            <a href="#" onclick="toggleContext()">Toggle Sidebar</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
